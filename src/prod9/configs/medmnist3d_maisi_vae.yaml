# =============================================================================
# prod9 MAISI Stage 1 Configuration (MedMNIST 3D)
# VAE with KL divergence regularization
# =============================================================================

output_dir: "outputs/medmnist3d_maisi_stage1"
vae_export_path: "outputs/medmnist3d_maisi_vae.pt"

# =============================================================================
# Model Architecture
# =============================================================================
model:
  autoencoder:
    spatial_dims: 3
    latent_channels: 4
    in_channels: 1
    out_channels: 1
    num_channels: [32, 64, 64, 64]
    attention_levels: [False, False, True, True]
    num_res_blocks: [1, 1, 1, 1]
    norm_num_groups: 32
    num_splits: 2

# =============================================================================
# Training Configuration
# =============================================================================
training:
  optimizer:
    lr_g: 1e-4
    b1: 0.9
    b2: 0.999
    weight_decay: 1e-5

  loop:
    sample_every_n_steps: 100

# =============================================================================
# Data Configuration (MedMNIST 3D)
# =============================================================================
data:
  dataset_name: "organmnist3d"  # Options: organmnist3d, nodulemnist3d, adrenalmnist3d, fracturemnist3d, vesselmnist3d, synapsemnist3d
  size: 64
  root: "./.medmnist"
  download: true
  batch_size: 4
  num_workers: 4
  train_val_split: 0.9

  augmentation:
    enabled: true
    flip_prob: 0.5
    flip_axes: [0, 1, 2]
    rotate_prob: 0.5
    rotate_range: 0.26
    zoom_prob: 0.5
    zoom_min: 0.9
    zoom_max: 1.1
    shift_intensity_prob: 0.5
    shift_intensity_offset: 0.1

# =============================================================================
# Loss Configuration
# =============================================================================
loss:
  recon_weight: 1.0
  kl_weight: 1e-6

# =============================================================================
# Callbacks Configuration
# =============================================================================
callbacks:
  checkpoint:
    monitor: "val/lpips"
    mode: "min"
    save_top_k: 3
    save_last: true

  early_stop:
    enabled: true
    monitor: "val/lpips"
    patience: 10
    mode: "min"

  lr_monitor: true

  # PyTorch Profiler (disabled by default)
  profiler:
    enabled: false
    profile_cpu: true
    profile_cuda: true
    record_shapes: true
    with_stack: true
    profile_memory: true
    trace_dir: "profiler"

# =============================================================================
# Trainer Configuration
# =============================================================================
trainer:
  max_epochs: 20

  hardware:
    accelerator: "auto"
    devices: "auto"
    precision: "16-mixed"

  logging:
    log_every_n_steps: 10
    val_check_interval: 1.0
    limit_val_batches: 3

# =============================================================================
# Sliding Window Inference
# =============================================================================
sliding_window:
  enabled: false
  roi_size: [64, 64, 64]
  overlap: 0.5
  sw_batch_size: 1
  mode: "gaussian"

# =============================================================================
# Metrics Configuration
# =============================================================================
metrics:
  combination:
    weights:
      psnr: 1.0
      ssim: 1.0
      lpips: 1.0
