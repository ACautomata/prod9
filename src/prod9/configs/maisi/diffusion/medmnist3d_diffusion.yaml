# =============================================================================
# prod9 MAISI Stage 2 Configuration (MedMNIST 3D)
# Rectified Flow diffusion training
# =============================================================================

vae_path: "outputs/medmnist3d_maisi_vae.pt"
output_dir: "outputs/medmnist3d_maisi_stage2"

# =============================================================================
# Model Architecture
# =============================================================================
model:
  diffusion:
    spatial_dims: 3
    in_channels: 4
    num_channels: [32, 64, 64, 64]
    attention_levels: [False, False, True, True]
    num_res_blocks: [1, 1, 1, 1]
    num_head_channels: [0, 0, 32, 32]
    norm_num_groups: 32

# =============================================================================
# Training Configuration
# =============================================================================
training:
  optimizer:
    lr_g: 1e-4
    b1: 0.9
    b2: 0.999
    weight_decay: 1e-5

# =============================================================================
# Scheduler Configuration (Rectified Flow)
# =============================================================================
scheduler:
  num_train_timesteps: 1000
  num_inference_steps: 10

# =============================================================================
# Data Configuration (MedMNIST 3D)
# =============================================================================
data:
  # MedMNIST 3D dataset selection
  # Options: organmnist3d, nodulemnist3d, adrenalmnist3d, fracturemnist3d, vesselmnist3d, synapsemnist3d
  dataset_name: "organmnist3d"

  # Image size: 28 or 64
  size: 64

  # Data storage and loading
  root: "./.medmnist"
  download: true
  batch_size: 2
  num_workers: 4

  # Pre-encoded data cache directory (Stage 2)
  cache_dir: "outputs/medmnist3d_encoded"

  # Data augmentation (recommended for MedMNIST 3D due to small sample size)
  augmentation:
    enabled: true
    flip_prob: 0.5
    flip_axes: [0, 1, 2]  # Axial, coronal, sagittal
    rotate_prob: 0.5
    rotate_range: 0.26  # 15 degrees (in radians)
    zoom_prob: 0.5
    zoom_min: 0.9
    zoom_max: 1.1
    shift_intensity_prob: 0.5
    shift_intensity_offset: 0.1  # +/- 10% shift

# =============================================================================
# Callbacks Configuration
# =============================================================================
callbacks:
  checkpoint:
    monitor: "val/loss"
    mode: "min"
    save_top_k: 3
    save_last: true

  early_stop:
    enabled: true
    monitor: "val/loss"
    patience: 10
    mode: "min"

  lr_monitor: true

  # PyTorch Profiler (disabled by default)
  profiler:
    enabled: false
    profile_cpu: true
    profile_cuda: true
    record_shapes: true
    with_stack: true
    profile_memory: true
    trace_dir: "profiler"

# =============================================================================
# Trainer Configuration
# =============================================================================
trainer:
  max_epochs: 30

  hardware:
    accelerator: "auto"
    devices: "auto"
    precision: "16-mixed"

  logging:
    log_every_n_steps: 10
    val_check_interval: 1.0
    limit_val_batches: 3

# =============================================================================
# Sliding Window Inference (for VAE encoding)
# =============================================================================
sliding_window:
  enabled: true
  roi_size: [64, 64, 64]
  overlap: 0.5
  sw_batch_size: 1
  mode: "gaussian"
