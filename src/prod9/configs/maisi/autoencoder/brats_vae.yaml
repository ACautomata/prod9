# =============================================================================
# prod9 MAISI Stage 1 Configuration (BraTS)
# VAE with KL divergence regularization
# =============================================================================

output_dir: "outputs/maisi_stage1"
vae_export_path: "outputs/maisi_vae_final.pt"

# =============================================================================
# Model Architecture
# =============================================================================
model:
  autoencoder:
    spatial_dims: 3
    latent_channels: 16
    in_channels: 1
    out_channels: 1
    num_channels: [64, 128, 128, 256]
    attention_levels: [False, True, True, True]
    num_res_blocks: [2, 2, 2, 2]
    norm_num_groups: 32
    num_splits: 4

# =============================================================================
# Training Configuration
# =============================================================================
training:
  optimizer:
    lr_g: 1e-4
    b1: 0.9
    b2: 0.999
    weight_decay: 1e-5

  loop:
    sample_every_n_steps: 100

# =============================================================================
# Data Configuration (BraTS)
# =============================================================================
data:
  data_dir: "${BRATS_DATA_DIR:data/BraTS}"
  modalities: ["T1", "T1ce", "T2", "FLAIR"]
  batch_size: 2
  num_workers: 4
  train_val_split: 0.8
  roi_size: [64, 64, 64]
  cache_rate: 0.5
  pin_memory: true

  preprocessing:
    spacing: [1.0, 1.0, 1.0]
    orientation: "RAS"
    intensity_a_min: 0.0
    intensity_a_max: 500.0
    intensity_b_min: -1.0
    intensity_b_max: 1.0
    clip: true

  augmentation:
    flip_prob: 0.5
    flip_axes: [0, 1, 2]
    rotate_prob: 0.5
    rotate_max_k: 3
    rotate_axes: [0, 1]
    shift_intensity_prob: 0.5
    shift_intensity_offset: 0.1

# =============================================================================
# Loss Configuration
# =============================================================================
loss:
  recon_weight: 1.0
  kl_weight: 1.0e-6
  perceptual_weight: 0.5
  adv_weight: 0.1
  lpips_network: "alex"

# =============================================================================
# Discriminator Configuration
# =============================================================================
discriminator:
  num_d: 3
  num_layers_d: 2
  channels: 64

# =============================================================================
# Callbacks Configuration
# =============================================================================
callbacks:
  checkpoint:
    monitor: "val/lpips"
    mode: "min"
    save_top_k: 3
    save_last: true

  early_stop:
    enabled: true
    monitor: "val/lpips"
    patience: 10
    mode: "min"

  lr_monitor: true

  # PyTorch Profiler (disabled by default)
  profiler:
    enabled: false
    profile_cpu: true
    profile_cuda: true
    record_shapes: true
    with_stack: true
    profile_memory: true
    trace_dir: "profiler"

# =============================================================================
# Trainer Configuration
# =============================================================================
trainer:
  max_epochs: 100

  hardware:
    accelerator: "auto"
    devices: "auto"
    precision: "bf16-mixed"

  logging:
    log_every_n_steps: 10
    val_check_interval: 1.0
    limit_val_batches: 5

# =============================================================================
# Sliding Window Inference
# =============================================================================
sliding_window:
  enabled: false
  roi_size: [64, 64, 64]
  overlap: 0.5
  sw_batch_size: 1
  mode: "gaussian"
